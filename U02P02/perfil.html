<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
</head>

<body>

    <h1>Mi Perfil</h1>

    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="rol">Rol:</label>
            <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly>
            <br>
            <br>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="venezolana">Venezolana</option>
                <option value="peruana">Peruana</option>
            </select>
            <br>
            <br>

            <label for="condicionLaboral">Condición Laboral:</label>
            <select id="condicionLaboral" name="condicionLaboral">
                <option value="desempleado">Desempleado</option>
                <option value="busquedaLaboral">En búsqueda laboral</option>
                <option value="partTime">Trabajo Part-Time</option>
                <option value="fullTime">Trabajo Full-Time</option>
            </select>
        </fieldset>
        <br>
        <hr>
        <br>
        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="gustosMusicales">Gustos Musicales:</label>
            <textarea id="gustosMusicales" name="gustosMusicales"></textarea>
            <br>

            <label for="comidasPreferidas">Comidas Preferidas:</label>
            <select id="comidasPreferidas" name="comidasPreferidas">
                <option value="asado">Asado</option>
                <option value="fideos">Fideos con Crema</option>
                <option value="milanesas">Milanesas</option>
                <option value="pizza">Pizza</option>
                <option value="otros">Otros..</option>
            </select>
            <br>

            <label for="recordarDatos">Recordar datos:</label>
            <input type="checkbox" id="recordarDatos" name="recordarDatos">
        </fieldset>
        <br>
        <button type="submit">Guardas Cambios</button>
    </form>
</body>

</html>
